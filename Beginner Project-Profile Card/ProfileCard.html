<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="Css/main.css">
    <Link rel="stylesheet" href="Css/ProfileCard.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <title>Mahdi-Sheybanifar</title>
</head>
<body>
    <main>
        <div class="mainBorder">
            <div class="image">
                <img src="./Images/profile.png" alt="Profile Image" class="profile-img" />
            </div>
            <div class="info">
                <h1 id="name">مهدی شیبانی فر</h1>
                <h2 id="job">برنامه نویس</h2>
            </div>
            <div class="social">
                <a href="" style="background: #4267b2" class="link"><i class="bx bxl-facebook"></i></a>
                <a href="" style="background: #1da1f2" class="link"><i class="bx bxl-twitter"></i></a>
                <a href="" style="background: #e1306c" class="link"><i class="bx bxl-instagram"></i></a>
                <a href="" style="background: #ff0000" class="link"><i class="bx bxl-youtube"></i></a>
            </div>
            <div class="btns">
                <a href="" class="btn">Follow</a>
                <a href="" class="btn">Message</a>
             </div>
             <div class="analytics">
                <div class="data">
                  <i class="bx bx-heart"></i>
                  <span class="number">60k</span>
                </div>
                <div class="data">
                  <i class="bx bx-message-rounded"></i>
                  <span class="number">20k</span>
                </div>
                <div class="data">
                  <i class="bx bx-share"></i>
                  <span class="number">12k</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
